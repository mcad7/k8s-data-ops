apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-cm
data:
  url: https://linux-remote-dev.westeurope.cloudapp.azure.com/argocd
  statusbadge.enabled: "true"
  users.anonymous.enabled: "false"
  passwordPattern: "^.{8,32}$"
  kustomize.buildOptions: --load-restrictor LoadRestrictionsNone
  admin.enabled: "true"
  accounts.reader: login
  accounts.reader.enabled: "false"
  resource.customizations: |
    bitnami.com/SealedSecret:
      health.lua: |
        hs = {}
        hs.status = "Healthy"
        hs.message = "Controller doesn't report resource status"
        return hs
  resource.customizations.ignoreDifferences.admissionregistration.k8s.io_MutatingWebhookConfiguration: |
      jqPathExpressions:
      - '.webhooks[]?.clientConfig.caBundle'
  resource.customizations.ignoreDifferences.admissionregistration.k8s.io_ValidatingWebhookConfiguration: |
      jqPathExpressions:
      - '.webhooks[]?.clientConfig.caBundle'
  dex.config: |
    connectors:
    - type: github
      id: github
      name: GitHub
      config:
        clientID: $argocd-sso-secret:dex.github.client-id
        clientSecret: $argocd-sso-secret:dex.github.client-secret
        redirectURI: https://linux-remote-dev.westeurope.cloudapp.azure.com/argocd/api/dex/callback
    staticClients:
      - id: argo-workflows-sso
        name: Argo Workflow
        redirectURIs:
          - https://linux-remote-dev.westeurope.cloudapp.azure.com/argo/oauth2/callback
        secretEnv: ARGO_WORKFLOWS_SSO_CLIENT_SECRET

